<!DOCTYPE html>
	<html>
	<head>
		<title>Inputs Demo</title>
	</head>
	<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio"value="DOGS">
		
		<label for="cats">Cats: </label>
		<input name="petChoice" id="cats" type="radio"value=CATS>
	<!-- If the user clicks on cats, under the name petChoice store the value CATS in all caps.  -->
	
	<p>Whats your favorite Color?</p>
	<select name="color">
		<option>Red</option>
		<option>Blue</option>
		<option>Black</option>
		<option>Purple</option>
	</select>
	<p>Whats your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="sad">:(</option>
		<option value="neutral">:|</option>
	</select>

	<textarea name="paragraph" rows="10" cols="50">
		
	</textarea>
	<!-- If a button is the last thing in a form it will actually submit the form
	 -->
	<button>Go!</button>
	</form>





	</body>
	</html>
