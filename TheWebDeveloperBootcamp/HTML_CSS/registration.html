<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstname">Firstname:</label>
		<input name="first" id="firstname" type="text" placeholder="firstname"required>

		<label for="lastname">lastname:</label>
		<input name="last" id="lastname" type="text" placeholder="lastname"required>
		
		<div>
			<label for="male">Male:</label>
			<input name="gender"id="male" type="radio"value="MALE" required>		

			<label for="female">Female:</label>
			<input name="gender"id="female" type="radio"value="FEMALE" required>	

			<label for="other">Other:</label>
			<input name="gender"id="other" type="radio"value="OTHER" required>	
		</div>

		<div>
			<label for="email">Email:</label>
			<input name="email" id="email" type="email" placeholder="your email"required>

			<label for="passwprd">Password:</label>
			<input name="password" id="password" type="password" pattern=".{5,10}" placeholder="your password"required title = "5 to 10 characters">
		</div>

		<div>

			<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>

			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		    </label>
		</div>

		<div>
			<label for"agreed"> I agree to the terms and conditions</label>
			<input id "agreed" name="agreed" type="checkbox">
		</div>

	<input type="submit">	
	</form>

</body>
</html>
